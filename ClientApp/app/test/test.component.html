<h4>Upload Test</h4>
<input type="file" (change)="uploadFile()" #formFile>
<div class="progress">
    <div class="progress-bar bg-success" [style.width]="progress+'%'" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">

    </div>
</div>
<img *ngFor="let file of files | async " src="/upload/{{file.fileName}}" alt="">
<pre>
    {{files |async |json}}
    {{fileResult|json}}
    
</pre>
