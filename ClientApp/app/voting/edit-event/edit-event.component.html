<div class="col-md-6">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="formgroup">
            <label for="event">活動名稱</label>
            <input class="form-control m-1" [value]="this.editForm.get('eventName').value" formControlName="eventName" placeholder="活動名稱">
        </div>
        <div class="form-group" formArrayName="itemNames">
            <label>投票項目</label>

            <div class="input-group m-1" *ngFor="let item of this.editForm.get('itemNames').controls;let i =index">
                <input class="form-control" [formControlName]='i' type="text" placeholder="輸入選項名稱">
                <span class="input-group-addon"><i class="fa fa-remove fa-fw" (click)="removeItem(i)"></i></span>
            </div>
            <button class="btn btn-default" type="button" (click)="addVoteItem()">新增投票項目</button>

        </div>
        <div class="form-group">
            <label>參與投票人數</label>
            <input class="form-control" formControlName="dneUsers" placeholder="活動名稱">
        </div>
        <div class="form-group">
            <label for="date">活動結束日期</label>
            <div>
                <p-calendar dateFormat="yy/mm/dd" readonlyInput="readonlyInput" formControlName="dueDate"></p-calendar>
            </div>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!editForm.valid ||submitted">更新投票活動資訊</button>
        <button type="button" class="btn btn-danger" (click)="deleteEvent()">刪除本活動</button>

    </form>
</div>
