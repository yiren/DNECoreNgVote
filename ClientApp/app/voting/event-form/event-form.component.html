<div class="col-md-6">
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="event">活動名稱</label>
            <input class="form-control" formControlName="eventName" placeholder="活動名稱">
        </div>

        <div class="form-group" formArrayName="itemNames">
            <label>投票項目</label>

            <div class="input-group m-1" *ngFor="let item of this.eventForm.get('itemNames').controls;let i =index">
                <input class="form-control" [formControlName]='i' type="text" placeholder="輸入選項名稱">
                <span class="input-group-addon"><i class="fa fa-remove fa-fw" (click)="removeItem(i)"></i></span>
            </div>
            <button class="btn btn-default" type="button" (click)="addVoteItem()">新增投票項目</button>

        </div>
        <div class="form-group">
            <label for="date">活動結束日期</label>
            <div>
                <p-calendar dateFormat="yy/mm/dd" readonlyInput="readonlyInput" formControlName="dueDate"></p-calendar>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="!eventForm.valid || submitted">建立投票活動</button>

    </form>

</div>
